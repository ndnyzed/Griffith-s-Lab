<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Switch 2</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  .draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; border:dotted; background-image: url(images/needle.jpeg); background-size: 100px 100px; background-repeat: no-repeat;}
  .dropped{ width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; border:dotted; background-image: url(images/bloodneedle.jpg); background-size: 100px 100px; background-repeat: no-repeat;}
  .droppable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px; border:dotted; background-image: url(images/rat.png); background-size: 100px 100px; background-repeat: no-repeat;}
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
       $( function() {
    $( document ).tooltip();
  } );
  $( function() {
    $( "draggable" ).draggable();
    $( "droppable" ).droppable({
      drop: function( event, ui ) {
      $( '.draggable' ).switchClass("draggable","dropped", 1000);
    event.preventDefault();  
    event.stopPropagation();
      }
      });
      });
  </script>
</head>
<body>
 
<div class="draggable" class="ui-widget-content" href='#' title="R-Strain">
</div>
 
<div class="droppable" class="ui-widget-header">
</div>
 
</body>
</html>
